<div class="flex justify-center items-center h-[100vh]">
  <div class="w-[80vw] h-[80vh] bg-primary rounded-3xl">

    <div class="flex flex-col justify-center items-center h-full gap-5">
      <h5 class="text-white text-center">REVERSE PROXY BY <br> SIMONE GUIDO</h5>
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput
               placeholder="pat@example.com"
               [(ngModel)]="username"
               required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix  (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <button mat-flat-button color="accent" (click)="loginEvent($event)">LOGIN</button>
    </div>

  </div>
</div>

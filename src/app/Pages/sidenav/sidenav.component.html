<mat-sidenav-container class="absolute top-0 left-0 h-screen">
  <mat-sidenav #sidenav class="w-10"  mode="side" [(opened)]="opened">
    <div class="bg-primary w-full h-full flex flex-col items-center">
        <h3 class="text-white mt-4">Simone Guido</h3>
      <div class="items-center flex flex-col mt-4">
        <button class="text-white" (click)="navigateToServices()">Services</button>
        <button class="text-white" (click)="navigateToConfigure()">Configure</button>
      </div>
    </div>

  </mat-sidenav>



  <mat-sidenav-content class="">
    <button mat-mini-fab color="accent" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-sidenav-content>
</mat-sidenav-container>
